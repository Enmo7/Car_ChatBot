<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الآلى لصيانة السيارات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            direction: rtl;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff; /* Blue background */
            color: white; /* White text color */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 4px; /* Rounded corners */
            width: 100%; /* Full width */
            text-align: center; /* Center text */
            margin-bottom: 20px; /* Add some space below header */
        }

        main {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px; /* Adjust as needed */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 20px; /* Adjust as needed */
        }

        #chat-box {
            height: 300px; /* Adjust as needed */
            width: 300px; /* Adjust as needed */
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        #user-input {
            width: calc(100% - 70px);
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue background */
            color: white; /* White text color */
            cursor: pointer;
        }

        .message.user {
            background-color: #007bff; /* Blue background for user messages */
            color: white; /* White text color */
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>المساعد الآلى لصيانة السيارات</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="من فضلك اكتب رسالتك هنا">
            <button id="send-btn">إرسال</button>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
